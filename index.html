<body>
<h1>Anmeldung</h1>
<h2>Hier könnt ihr euch für eine Messe eurer Wahl anmelden</h2>
<br>
<form id="formular" action="http://martinakraus.net/hsmannheim.php"
      method="GET" accept-charset="utf-8">
    <table border="0" cellpadding="0" cellspacing="20">
        <tr>
            <td align="left">Vorname</td>
            <td><input type="text" size="30" maxlength="40" value="Vorname" name="vorname"></td>
        </tr>
        <tr>
            <td align="left">Name</td>
            <td><input type="text" size="30" maxlength="40" value="Name" name="name"></td>
        </tr>
        <tr>
            <td align="left">Email</td>
            <td><input type="text" size="30" maxlength="40" value="email" name="email"></td>
        </tr>
        <tr>
            <td align="left">MatrikelNr</td>
            <td><input type="text" size="30" maxlength="40" value="matrikelnr" name="matrikelnr"></td>
        </tr>
        <tr>
            <td align="left">Studiengang</td>
            <td>
                <select name="studiengang" size="1">
                    <option value="uib">UIB</option>
                    <option value="ib" selected="selected">IB</option>
                    <option value="orange">IMB</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="left">Messe</td>
            <td>
                <input type="radio" name="messe"
                       value="cebit" checked="checked">
                CeBIT
                <br>
                <input type="radio" name="messe"
                       value="conit">
                ConIT
                <br>
                <input type="radio" name="messe"
                       value="webtechcon">
                WebTechCon
            </td>
        </tr>
        <tr>
            <td align="left">Handynr</td>
            <td><input type="text" size="30" maxlength="40" value="Handynr" name="handy"></td>
        </tr>
        <tr>
            <td>
                <button type="submit" name="Start" value="Submit">
                    Uebertragen
                </button>
            </td>
        </tr>


    </table>
</form>
